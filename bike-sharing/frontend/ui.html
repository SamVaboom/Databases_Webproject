<!-- Post-login dashboard scaffold; connect to style.css for styling, main.js for view toggling and API calls to bikes, users, and maintenance. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sharing</title>

    <link rel="stylesheet" href="stylesbike.css">

    <!-- Mapbox -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css" rel="stylesheet" />
</head>
<body>

<!-- ================================
     MAIN GRID
================================ -->
<div class="main-grid">

    <div class="header">
        <div class="logo">BOB RIDE</div>
        <div class="header-buttons">
            <button class="btn nav-btn btn-active">Home</button>
            <button class="btn nav-btn">Stations</button>
            <button class="btn nav-btn">Account</button>
            <button class="btn nav-btn">Store</button>
            <button class="btn nav-btn btn-outline">Logout</button>
        </div>
    </div>

    <div class="map">
        <!-- Der Map-Container -->
        <div id="mapbox"></div>
    </div>

    <div class="content content-area">
        <div class="ride-controls">
            <button id="start-ride" class="btn">Start Ride</button>
            <button id="end-ride" class="btn btn-outline">End Ride</button>
        </div>
        <div id="content-box" class="content-box">CONTENT</div>
    </div>

</div>

<script type="module" src="./main.js"></script>
</body>
</html>
